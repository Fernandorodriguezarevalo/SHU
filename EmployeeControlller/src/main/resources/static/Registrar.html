<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-dark">

    <div class="container col-4">

        <div class="card o-hidden border-0 shadow-lg my-5 bg-gradient-light">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">


                    </div>
                    <div class="">
                        <div class="p-5">
                            <div class="text-center">
                                <i class="fas fa-building my-3" style="font-size: 5em"></i>

                                <h1 class="h4 text-gray-900 mb-4">Register Employee</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtnombre"
                                            placeholder="Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtapellido"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user rederror" id="txtRFC"
                                           placeholder="RFC">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user rederror" id="textemail"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control form-control-user" id="texttelefono"
                                           placeholder="Telephone">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control form-control-user" id="TXTdomicilio"
                                           placeholder="Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtpassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtrepetirpassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <a onclick="registrarUsuarios()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrar
                                </a>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Ya tienes una cuenta inicia sesion</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/registrar.js"></script>

</body>

</html>
